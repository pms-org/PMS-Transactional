spring.application.name=transactional
spring.datasource.url=jdbc:postgresql://localhost:5434/transactional_service


spring.datasource.username=postgres
spring.datasource.password=2002

spring.docker.compose.enabled=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.use-management-port=false
management.endpoints.web.exposure.include=*
management.endpoint.openapi.enabled=true

# spring.datasource.driver-class-name=org.postgresql.Driver



server.port=9191

spring.kafka.producer.bootstrap-servers=localhost:9092




