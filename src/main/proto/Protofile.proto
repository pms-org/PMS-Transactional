syntax = "proto3";

package transactional;

option java_package = "com.pms.transactional";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message Trade {
  string portfolioId = 1;
  string tradeId = 2;
  string symbol = 3;
  string side = 4;
  double pricePerStock = 5; 
  int64 quantity = 6;
  google.protobuf.Timestamp timestamp = 7;
}


message Transaction {
  string transactionId = 1; 
  string tradeId = 2;
  string portfolioId = 3;
  string symbol = 4;
  string side = 5;
  string buyPrice = 6;
  string sellPrice = 7;
  int64 quantity = 8;
}